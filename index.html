<html>
<head>
<title>Function Demo</title>
<script type="text/javascript">
function isEven(num) {
    if (num % 2 === 0) {
        return num;
    }
}

function printMessage(num) {
    if (num > 1) {
        document.write(num + " ");
    }
}

var evenNum;
document.write("Even numbers: ");
for (var i = 1; i <= 20; i++) {
    evenNum = isEven(i);
    if (evenNum !== undefined) {
        printMessage(evenNum);
    }
}
</script>
</head>
<body>
</body>
</html>
